            <h1>WeatherApp</h1>

                <div id="opciones" hidden>
                    <div id="opciones2" hidden>             <!--Aquí hice dos divs porque daba fallos al mostrarlo en el html-->

                    </div>
                </div>

                <div id="mensajeError" hidden></div>

                <button name="buscar" id="buscar">BUSCAR</button>
            </form>
        </div>
    </div>

    <div id="resultado">

    </div>
